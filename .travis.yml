language: node_js
node_js:
  - 8

cache:
  directories:
  - node_modules

before_install:
  - echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> .npmrc
install:
  - npm install

stages:
  - release

jobs:
  include:
  - stage: release
    before_script:
    - echo VUE_APP_DEBUG=1 > .env
    script: npm run build
    before_deploy:
    - zip alerta-webui.zip -r dist/*
    - tar cvfz alerta-webui.tar.gz dist/*
    deploy:
    - provider: releases
      skip-cleanup: true
      api_key: "$GITHUB_TOKEN"
      file:
        - alerta-webui.zip
        - alerta-webui.tar.gz
      on:
        tags: true
